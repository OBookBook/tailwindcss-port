<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWindCSS-port</title>
    <link rel="stylesheet" href="./../dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-poppins bg-body text-white">
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center w-full px-8 md:px-14 lg:px-24"
      >
        <div class="text-lg font-bold">Naobe Portfolio</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"
            >ホーム</a
          >
          <a
            href="#portfolio"
            class="hover:text-selected-text transition-all duration-300"
            >ポートフォリオ</a
          >
          <a
            href="#skils"
            class="hover:text-selected-text transition-all duration-300"
            >スキル</a
          >
          <a href="#contact"
            ><button
              class="px-6 py-2 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
            >
              お問い合わせ
            </button></a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 w-full md:px-14 lg:px-24"
    >
      <div class="flex flex-wrap md:flex-nowrap">
        <div
          class="md:my-36 lg:ml-20 justify-center md:justify-start max-w-xl flex flex-wrap"
        >
          <h1
            class="font-bold text-5xl text-center md:text-left md:text-6xl lg:text-7xl"
          >
            TailwindCSS <br />
            あなたのビジョン <br />
            美しい形に
          </h1>
          <button
            class="px-6 py-4 mt-10 bg-theme font-bold rounded-lg hover:bg-purple-600 transition-all duration-300"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>続きを見る</span>
          </button>
        </div>
        <img
          src="./images/human.jpeg"
          alt="human"
          class="md:absolute w-10/12 mt-12 mx-auto right-6 -z-10 md:w-3/5 md:mt-0 lg:w-3/6 lg:top-2 lg:right-52"
        />
      </div>
    </div>
    <div
      id="portfolio"
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">ポートフォリオ</h2>
        <p class="section-paragraph">Web APP</p>
        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-6">
          <img
            src="./images/opengraph-image.png"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/opengraph-image.png"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/opengraph-image.png"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/opengraph-image.png"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/opengraph-image.png"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
          <img
            src="./images/opengraph-image.png"
            alt=""
            class="w-full h-36 lg:h-72 object-cover rounded-md cursor-pointer"
          />
        </div>
      </section>
    </div>
    <div
      id="portfolio"
      class="container mt-64 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <section class="w-full">
        <h2 class="secondary-title">スキルスタック</h2>
        <p class="section-paragraph">Skils</p>
        <div class="my-16">
          <div class="w-full border border-purple-300">
            <div>
              <i class="fa-brands fa-react text-7xl text-blue-400"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
